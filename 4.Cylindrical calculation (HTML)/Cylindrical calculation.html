    <!-- js撰寫區 -->
    <script>
      // calculate_button.onclick =calculate;

      $("#form01").effect('slide', {direction: 'up', distance: 50}, 1000);
      
      calculate_button.addEventListener('click', calculate);

      $(calculate_button).click(
        function() {$(table01).effect( "shake")});

      function calculate()
      {
        var radius, height;
        var cylinder_volime, cylinder_siface_area, cylinder_Expand_view_Perimeter;

        radius = Number(radius_text.value);
        height = Number(height_text.value);
        cylinder_Expand_view_Perimeter = 2 * Math.PI * radius * height

        if (event.target.id = 'calculate_button')
        {

          if(isNaN(radius) || isNaN(height)){
            alert("請輸入數字，謝謝");
          }
          else if((radius < 0) ||  (height < 0)){
            alert("我無法理解負數的圓柱長怎樣，麻煩輸入正數");
          }

          else{
            // 計算體積
            cylinder_volime = 2 * Math.PI * radius ** 2 + 2 * Math.PI * radius * height;

            // 計算表面積
            cylinder_siface_area = 2 * Math.PI * radius ** 2 + 2 * Math.PI * radius * height;

            // 計算展開圖周長
            cylinder_Expand_view_Perimeter = 2 * cylinder_Expand_view_Perimeter + cylinder_Expand_view_Perimeter * height;

            console.log("測試");

            // alert("計算中，來賓請掌聲鼓勵!!!");

            message_box.innerHTML = `半徑為${radius}cm<br>高度為${height}cm之 圓柱體 <br><br> 其　　體積為:${cylinder_volime.toFixed(3)} cm<br> 其　表面積為:${cylinder_siface_area.toFixed(4)} cm<br>展開圖周長為:${cylinder_Expand_view_Perimeter.toFixed(3)}`;

            // 插入table01計算結果
            table01.innerHTML += `
                <tr>
                  <td scope='row'>${height}</td>
                  <td>${radius}</td>
                  <td>${cylinder_siface_area.toFixed(4)}</td>
                  <td>${cylinder_volime.toFixed(3)}</td>
                  <td>${cylinder_Expand_view_Perimeter.toFixed(3)}</td>
                </tr>

                `;

          }




        }
      }
